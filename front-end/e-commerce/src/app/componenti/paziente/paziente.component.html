

<article>
    <h2>Benvenuto nel Gestionale dedicato ai pazienti</h2>
    <br>
    <p> Qui puoi visualizzare tutti i pazienti  presenti all'interno della nostra clinica!</p>
  </article>
  <table mat-table [dataSource]="pazienti" class="mat-elevation-z8"> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> IdPaziente </th>
      <td mat-cell *matCellDef="let element"> {{element.idPaziente}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.cognome}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="data di nascita">
        <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
        <td mat-cell *matCellDef="let element">{{element.dataNascita}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="azioni">
          <th mat-header-cell *matHeaderCellDef> espandi </th>
          <td mat-cell *matCellDef="let element"> <button  color="secondary"  mat-flat-button> visualizza </button></td>
        </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- da aggiungere un ng if per visualizzare il form senza la tabella -->
    <form [formGroup]="actionForm" (ngSubmit)="inviaForm()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" formControlName="cognome" required>
      <label for="dataNascita">Data di nascita:</label>
      <input type="text" id="dataNascita" formControlName="dataNascita" required>
    
      <button mat-raised-button color="primary" type="submit" [disabled]="actionForm.invalid">Invia</button>
    </form>
