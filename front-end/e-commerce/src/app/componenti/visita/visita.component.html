

<article>
    <h2>Benvenuto nel Gestionale dedicato alle visite</h2>
    <br>
    
  </article>
  <table mat-table [dataSource]="visite" class="mat-elevation-z8"> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> idVisita </th>
      <td mat-cell *matCellDef="let element"> {{element.idVisita}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> tipoVisita </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoVisita}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> dataVisita </th>
        <td mat-cell *matCellDef="let element"> {{element.dataVisita}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef> medico associato</th>
        <td mat-cell *matCellDef="let element"> {{element.idMedico?.nome}} <button> espandi</button></td>
      </ng-container>
  
  
      <ng-container matColumnDef="paziente">
          <th mat-header-cell *matHeaderCellDef> nome paziente </th>
          <td mat-cell *matCellDef="let element"> {{element.idPaziente?.nome}}  <button> espandi</button></td>
        </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
